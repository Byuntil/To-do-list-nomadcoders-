<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TODO-List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="main-top">
        <div class="main-nav-btns main-nav-btns-left">
          <div class="nav-item">
            <svg
              class="icon w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5"
              ></path>
            </svg>
          </div>
        </div>
        <div class="main-nav-btns main-nav-btns-right">
          <div class="nav-item">
            <svg
              class="icon w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
              ></path>
            </svg>
            <span>Hub</span>
          </div>
        </div>
      </div>
      <div class="main-middle">
        <div class="js-clock">
          <h1>00:00</h1>
        </div>
        <form class="js-form form">
          <input type="text" placeholder="What is your name?" />
        </form>
        <h4 class="js-greetings greetings"></h4>
        <div class="main-box">
          <form class="search-bar" id="form">
            <input type="search" id="search" placeholder="Search..." />
            <svg
              class="icon icon-search w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </form>
        </div>
      </div>
      <div class="main-bottom">
        <div class="main-weather nav-item">
          <span class="js-weather"></span>
        </div>
        <div class="main-settings-btn main-nav-btns-right">
          <div class="nav-item">
            <svg
              class="icon icon-more w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="main-tab-hub" style="top: -100%">
        <div class="main-tab-hub-head">
          <div class="main-tab-hub-menu">
            <div class="main-tab-hub-menu-item" id="bookmark">
              <i class="fas fa-bookmark"></i>
              <span>Bookmarks</span>
            </div>
            <div class="main-tab-hub-menu-item" id="todo">
              <i class="far fa-check-circle"></i>
              <span>ToDo</span>
            </div>
            <div class="main-tab-hub-menu-item" id="note">
              <i class="fas fa-pencil-alt"></i>
              <span>Notes</span>
            </div>
          </div>

          <div class="icon-close">
            <i class="fas fa-times"></i>
          </div>
        </div>
        <div class="main-tab-hub-view"></div>
      </div>

      <div class="main-tab-setting" style="top: -100%">
        <div class="main-tab-setting-head">
          <div class="main-tab-setting-menu">
            <div class="main-tab-setting-menu-item">
              <i class="fas fa-image"></i>
              <span>Background</span>
            </div>
            <div class="main-tab-setting-menu-item">
              <i class="fas fa-info-circle"></i>
              <span>Information</span>
            </div>
          </div>

          <div class="icon-close">
            <i class="fas fa-times"></i>
          </div>
        </div>
        <div class="main-tab-hub-view"></div>
      </div>
    </main>
  </body>
  <script src="js/clock.js"></script>
  <script src="js/greeting.js"></script>
  <script src="js/hub.js"></script>
  <script src="js/setting.js"></script>
  <script src="js/weather.js"></script>
  <script
    src="https://kit.fontawesome.com/71835e9459.js"
    crossorigin="anonymous"
  ></script>
</html>
